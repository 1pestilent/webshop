{% extends "products/base.html" %}
{% load static %}

{% block content %}
    <section class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Оформление профиля</h2>
            <form>
            <div class="row mb-3">
                <div class="col">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" placeholder="Введите ваше имя">
                </div>
                <div class="col">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" placeholder="Введите вашу фамилию">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Адрес электронной почты</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Контактный номер телефона</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите ваш номер телефона">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mb-4">История заказов</h2>
            <div class="card">
            <div class="card-body">
                <div class="list-group">
                <!-- Заказы -->
                    <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Заказ #123456</h5>
                        <small>Дата: 01.01.2024</small>
                    </div>
                    <p class="mb-1">Товары: Название товара 1, Название товара 2, ...</p>
                    <div class="d-flex w-100 justify-content-between">
                        <p>Сумма заказа: </p>
                        <small>Статус: Доставлен</small>
                    </div>  
                    </a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/products.js"></script>
{% endblock content %}
