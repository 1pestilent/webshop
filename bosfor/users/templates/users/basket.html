{% extends "products/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="static/css/basket.css">
{% endblock %}

{% block content %}
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Корзина</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="list-group">
                            <!-- Пример товара в корзине -->
                            <div class="list-group-item">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="https://via.placeholder.com/100" alt="Фото товара" class="img-fluid">
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="mb-1">Название товара</h5>
                                        <small>Размер: M</small>
                                        <div class="col-2">
                                            <input type="number" class="form-control winput" value="1" min="1">
                                        </div>
                                    </div>
                                    <div class="col-md-3 text-end">
                                        <h5 class="mb-1">$XX.XX</h5>
                                        <button class="btn btn-sm btn-danger">Удалить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-end">
                            <h4>Итого: $XXX.XX</h4>
                            <a href="#" class="btn btn-primary">Оформить заказ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/products.js"></script>
{% endblock  %}
